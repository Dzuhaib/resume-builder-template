<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form-container">
        <form id="resume-form">
            <div class="left">

                <div class="personal">
                    <div class="input-field">
                        <label for="photo">Upload Photo</label>
                        <input type="file" id="photo">
                    </div>
                    <div class="input-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="input-field">
                        <label for="title">Roll</label>
                        <input id="roll" placeholder="Enter your roll (e.g., Web Developer)" type="text">
                    </div>
                </div>

                <div class="contact">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="input-field">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Enter your address" id="address">
                    </div>
                    <div class="input-field">
                        <label for="linkedin">LinkedIn</label>
                        <input type="text" id="linkedin" placeholder="Enter your linkedin profile">
                    </div>
                </div>
                
                
                <div class="input-field" id="textarea-hover">
                    <label class="textarea-hover" for="skills">Skills (Press enter to add)</label>
                    <textarea placeholder="Enter skills" id="skills"></textarea>
                    <div id="skill-list"></div>
                </div>
                <div class="input-field" id="textarea-hover">
                    <label class="textarea-hover" for="hobbies">Hobbies (Press enter to add)</label>
                    <textarea placeholder="Enter Hobbies" id="hobbies"></textarea>
                    <div id="hobbies-list"></div>
                </div>
                <div class="input-field" id="textarea-hover">
                    <label  for="languages">Languages (Press enter to add)</label>
                    <textarea placeholder="Enter language" id="languages"></textarea>
                    <div id="language-list"></div>
                </div>
            </div>
            <!-- Left End here -->

            <!-- right start here -->
            <div class="right">
                <div class="input-field">
                    <label for="summary">Summary</label>
                    <textarea name="summare" id="summary" placeholder="Enter a short summar"></textarea>
                </div>
                <div class="input-field" id="experience-section">
                    <label>Experience</label>
                </div>
                    <button type="button" id="add-experience">Add Experience</button>
                <div class="input-field" id="education-section">
                    <label>Education:</label>
                </div>
                    <button type="button" id="add-education">Add Education</button>
            </div>
            <button type="button" id="preview-button">Preview</button>
        </form>
    </div>

    <!-- Display resume -->
    <div id="preview-container" class="preview-container">
        <div class="left-section">
            <!-- Profile image -->
            <div id="profile-section" class="profile">
                <img src="" id="resume-photo" alt="User Photo">
            </div>

            <div id="resume-section">
                <h3>Contact</h3>
                <div id="resume-email">Sameer@gamil.com</div>
                <div id="resume-phone"></div>
                <div id="resume-address"></div>
                <div id="resume-linkedin"></div>
            </div>

            <div class="resume-section">
                <h3>Skills</h3>
                <ul id="resume-skills"></ul>
            </div>

            <div class="resume-section">
                <h3>Hobbies</h3>
                <ul id="resume-hobbies"></ul>
            </div>

            <div class="resume-section">
                <h3>Languages</h3>
                <ul id="resume-languages"></ul>
            </div>

        </div>

        <!-- Left section end here -->
        <div class="right-section">

            <div class="resume-section" id="about-section">
                <h1 id="resume-name"></h1>
                <h4 id="resume-roll"></h4>
            </div>

            <div class="resume-section">
                <h3>Summary</h3>
                <p id="resume-summary"></p>
            </div>
            <div class="resume-section">
                <h3>Experience</h3>
                <div id="resume-experience"></div>
            </div>
            <div class="resume-section">
                <h3>Education</h3>
                <div id="resume-education"></div>
            </div>

       
    
        <button type="button" id="edit-button">Edit</button>
        <button type="button" id="update-button" class="hidden">Update</button>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
